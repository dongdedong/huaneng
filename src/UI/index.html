<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>项目管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 主页面 -->
        <div id="main-page">
            <div class="header">项目管理系统</div>
            <div class="module-grid">
                <div class="module-card" onclick="showPage('statistics-page')">对接项目统计</div>
                <div class="module-card" onclick="showPage('conflict-page')">项目冲突预警</div>
                <div class="module-card" onclick="showPage('register-page')">登记对接项目</div>
            </div>
        </div>
        
        <!-- 对接项目统计页面 -->
        <div id="statistics-page" class="subpage">
            <div class="header">
                <a href="javascript:void(0)" class="back-button" onclick="showPage('main-page')">← 返回</a>
                对接项目统计
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label>时间段</label>
                    <div class="date-range-picker">
                        <input type="date" id="start-date" value="2023-01-01">
                        <input type="date" id="end-date" value="2024-12-31">
                    </div>
                </div>
                <div class="form-group">
                    <label>筛选项</label>
                    <div class="select-group">
                        <select id="filter-type">
                            <option value="department">项目开发部</option>
                            <option value="region">项目区域</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>对接项目情况</label>
                    <div class="radio-group">
                        <label><input type="radio" name="data-type" value="count" checked> 对接项目数量</label>
                        <label><input type="radio" name="data-type" value="capacity"> 对接项目容量</label>
                    </div>
                </div>
                <button class="submit-button" onclick="showChartPage()">提交</button>
            </div>
        </div>
        
        <!-- 图表页面 -->
        <div id="chart-page" class="subpage">
            <div class="header">
                <a href="javascript:void(0)" class="back-button" onclick="showPage('statistics-page')">← 返回</a>
                统计结果
            </div>
            <div class="chart-container">
                <div class="chart-controls" id="chart-controls" style="display: none;">
                    <div>
                        <label for="sort-order">排序方式：</label>
                        <select id="sort-order" class="sort-select" onchange="updateChart()">
                            <option value="asc">升序</option>
                            <option value="desc">降序</option>
                        </select>
                    </div>
                    <div id="toggle-zero" class="toggle-zero" onclick="toggleZeroData()">是否隐藏0数据</div>
                </div>
                <div id="chart-placeholder" style="height: 400px; background-color: #f5f5f5; display: flex; align-items: center; justify-content: center; border-radius: 5px;">
                    图表将在这里显示
                </div>
            </div>
        </div>
        
        <!-- 项目冲突预警页面 -->
        <div id="conflict-page" class="subpage">
            <div class="header">
                <a href="javascript:void(0)" class="back-button" onclick="showPage('main-page')">← 返回</a>
                项目冲突预警
            </div>
            <div class="conflict-section">
                <h2 class="conflict-title">项目冲突情况</h2>
                <div class="conflict-group">
                    <div class="conflict-item">安阳光伏项目</div>
                    <div class="conflict-item">安阳风电项目</div>
                </div>
                <div class="conflict-group">
                    <div class="conflict-item">洛阳产业园区项目</div>
                    <div class="conflict-item">洛阳分布式光伏项目</div>
                    <div class="conflict-item">洛阳储能项目</div>
                </div>
                <div class="conflict-group">
                    <div class="conflict-item">南阳农光互补项目</div>
                    <div class="conflict-item">南阳牧光互补项目</div>
                </div>
            </div>
        </div>
        
        <!-- 登记对接项目页面 -->
        <div id="register-page" class="subpage">
            <div class="header">
                <a href="javascript:void(0)" class="back-button" onclick="showPage('main-page')">← 返回</a>
                登记对接项目
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label>项目名称</label>
                    <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; margin-bottom: 15px;">
                </div>
                <div class="form-group">
                    <label>项目区域</label>
                    <select style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; margin-bottom: 15px;">
                        <option>请选择区域</option>
                        <option>郑州</option>
                        <option>洛阳</option>
                        <option>南阳</option>
                        <option>安阳</option>
                        <option>其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>对接日期</label>
                    <input type="date" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; margin-bottom: 15px;">
                </div>
                <div class="form-group">
                    <label>项目容量（MW）</label>
                    <input type="number" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; margin-bottom: 15px;">
                </div>
                <button class="submit-button">提交登记</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
